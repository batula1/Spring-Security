<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <table border="3px">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Email</th>
                <th>Password</th>
                <th th:colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:number="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <a type="button" class="button" th:href="@{/user-form(id=${user.id})}">
                        <button type="button">Edit</button>
                    </a>
                </td>
                <td>
                    <a type="button" class="button" th:href="@{/delete/{id}(id=${user.id})}">
                        <button type="button">Delete</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button  type="button" class="button" th:onclick="location.href='/user-form'">Add</button>
</div>
</body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</html>
